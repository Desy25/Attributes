
<!-- Add to the start.html page:
* a disabled button.
* an input field with label, in the range of 0-100 and double step (the input type number should have the focus on the opening of the page) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes</title>
</head>
<body>
    <form>
        <button disabled="disabled">Button disabled</button>
        <br>
        <br>
        <label for="inputNumber">Input Number:</label>
        <input type="number" id="inputNumber" name="inputNumber" min="0" max="100" step="2" autofocus="autofocus">
        <br>
        <br>
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked>
        <br>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
    </form>
    
</body>
</html>
